    <!-- CONTACT FORM -->
    <div class="container mt-1">
        <div class="row-3" style="justify-content: left,w-100">
            <div class="col-md-100">
                <div class="cardForm">
                    <div class="card-body">
                        <h2 class="text-center mb-3">CONTACT US</h2>
                        <form id="contact">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Your Name" >
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com"
                                >
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="4" placeholder="Your Message"
                                ></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">SEND</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <strong> Â© DERECHOS RESERVADOS: BRAYAN STIBEN BAEZA VELASQUEZ </strong>
        <address>
            <a href="mailto:bs.baeza10@ciaf.edu.co">bs.baeza10@ciaf.edu.co </a>
        </address>
    </footer>
    <script>
        document.getElementById('contact').addEventListener('submit',function(event){
            event.preventDefault();
    
            let name = document.getElementById('name').value.trim();
            let email = document.getElementById ('email').value.trim();
            let message = document.getElementById ('message').value.trim();
    
            if ( name == '' || email == '' || message == ''){
                alert ('Please Fill in all fields')
                return;
            }
    
            alert('Form submitted successfully!');
            this.reset();
            console.log("Exitoso");
            
        });
    </script>
